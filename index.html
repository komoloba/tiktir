<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reflex Ultra</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .center {
      text-align: center;
    }

    #spinner {
      width: 100px;
      height: 100px;
      border: 6px solid #444;
      border-top: 6px solid red;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .click-area {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    h1 {
      font-size: 24px;
      color: #aaa;
    }

    .score {
      font-size: 20px;
      margin-top: 20px;
      color: #00ffcc;
    }

    .leaderboard {
      margin-top: 40px;
      color: #ddd;
    }

    .premium-glow {
      text-shadow: 0 0 15px #ff0000, 0 0 20px #ff0000;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1 class="premium-glow">Be Ready</h1>
    <div id="spinner"></div>
    <div id="result" class="hidden"></div>
    <div id="leaderboard" class="hidden leaderboard"></div>
  </div>

  <div class="click-area hidden" id="clickArea"></div>

  <script>
    let startTime, endTime;
    let timeout;

    function startReflexTest() {
      document.getElementById("clickArea").classList.add("hidden");
      document.getElementById("result").classList.add("hidden");
      document.getElementById("leaderboard").classList.add("hidden");

      // Spinner animation 2-4 sn s√ºrs√ºn
      const waitTime = Math.floor(Math.random() * 2000) + 2000;
      timeout = setTimeout(() => {
        document.getElementById("spinner").classList.add("hidden");
        navigator.vibrate?.(200); // Titretme
        startTime = performance.now();
        document.getElementById("clickArea").classList.remove("hidden");
      }, waitTime);
    }

    document.getElementById("clickArea").addEventListener("click", () => {
      endTime = performance.now();
      const reactionTime = Math.round(endTime - startTime);
      document.getElementById("clickArea").classList.add("hidden");

      const resultEl = document.getElementById("result");
      resultEl.innerHTML = `<div class="score">‚è± Tepki S√ºresi: <strong>${reactionTime} ms</strong></div>`;
      resultEl.classList.remove("hidden");

      const leaderboard = document.getElementById("leaderboard");
      leaderboard.innerHTML = `
        üåç D√ºnya Sƒ±ralaman: <strong>#${Math.floor(Math.random()*10000)+1}</strong><br>
        üë• Arkada≈ülar Arasƒ±nda: <strong>#${Math.floor(Math.random()*10)+1}</strong>
      `;
      leaderboard.classList.remove("hidden");

      // 5 saniye sonra tekrar ba≈üla
      setTimeout(() => {
        document.getElementById("spinner").classList.remove("hidden");
        startReflexTest();
      }, 5000);
    });

    startReflexTest();
  </script>
</body>
</html>
