<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reflex Ultra</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .center {
      text-align: center;
      position: relative;
    }

    /* Spinner container */
    #spinner {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 20px auto;
      border: 8px solid #444;
      border-top: 8px solid #888;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* ƒ∞√ßindeki "BE READY" yazƒ±sƒ± */
    #spinner::after {
      content: "BE READY";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: #bbb;
      letter-spacing: 1px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .click-area {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      cursor: pointer;
    }

    .score {
      font-size: 20px;
      margin-top: 20px;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }

    .leaderboard {
      margin-top: 40px;
      color: #ddd;
      font-size: 16px;
    }

    .premium-glow {
      text-shadow: 0 0 15px #888, 0 0 20px #888;
    }
  </style>
</head>
<body>
  <div class="center">
    <div id="spinner"></div>
    <div id="result" class="hidden"></div>
    <div id="leaderboard" class="hidden leaderboard"></div>
  </div>

  <div id="clickArea" class="click-area hidden"></div>

  <script>
    let startTime, endTime, timeout;

    function startReflexTest() {
      document.getElementById("clickArea").classList.add("hidden");
      document.getElementById("result").classList.add("hidden");
      document.getElementById("leaderboard").classList.add("hidden");
      document.getElementById("spinner").classList.remove("hidden");

      const waitTime = Math.random() * 2000 + 2000;
      timeout = setTimeout(() => {
        document.getElementById("spinner").classList.add("hidden");
        navigator.vibrate?.(200);
        startTime = performance.now();
        document.getElementById("clickArea").classList.remove("hidden");
      }, waitTime);
    }

    document.getElementById("clickArea").addEventListener("click", () => {
      endTime = performance.now();
      clearTimeout(timeout);
      const reactionTime = Math.round(endTime - startTime);

      document.getElementById("clickArea").classList.add("hidden");
      const resultEl = document.getElementById("result");
      resultEl.innerHTML = `<div class="score">‚è± Tepki S√ºresi: <strong>${reactionTime} ms</strong></div>`;
      resultEl.classList.remove("hidden");

      const leaderboard = document.getElementById("leaderboard");
      leaderboard.innerHTML = `
        üåç D√ºnya Sƒ±ralaman: <strong>#${Math.floor(Math.random() * 10000) + 1}</strong><br>
        üë• Arkada≈ülar Arasƒ±nda: <strong>#${Math.floor(Math.random() * 10) + 1}</strong>
      `;
      leaderboard.classList.remove("hidden");

      setTimeout(startReflexTest, 5000);
    });

    // Kick it off
    startReflexTest();
  </script>
</body>
</html>
